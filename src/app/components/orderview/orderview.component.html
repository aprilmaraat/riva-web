<div id="divMain">

  <div class="row ml-5">

    <div class="card text-white bg-dark mb-3 border-light">
      <div class="card-header border-light text-center">ORDERS VIEW</div>
      <div class="card-body">
        <div class="row">

          <div class="col-6">
            <div class="row">
              <div class="col-2">
                SELECT CUSTOMER:
              </div>
              <div class="col-3">

                <mat-form-field appearance="fill">
                  <mat-label>Name</mat-label>
                  <select matNativeControl required [(ngModel)]="selectedCustomerId" (change)="searchCustomer()">
                    <option value="0" selected>ALL</option>
                    <option *ngFor="let customer of customersList" [value]="customer.custIdno">{{customer.companyName}}</option>
                  </select>
                </mat-form-field>

              </div>
              <div class="col-3">
                <button type="button" class="btn btn-primary" (click)="gotoOrders(0)">NEW ORDER</button>
              </div>
            </div>
          </div>
        </div>

        <div *ngFor="let order of orderList; let i=index;">

          <hr style="height:2px;border-width:0;color:gray;background-color:white">

          <div class="row">

            <div class="col">
              <div class="row">
                <div class="col-6">
                  <div class="row">

                    <!--FIELD LABELS START-->
                    <div class="col-3">
                      <div class="row">
                        <div class="col-sm-12">

                          <mat-form-field appearance="fill" style="width : 100%">
                            <mat-label>RIVA PO</mat-label>
                            <input matInput [(ngModel)]="order.pointernal" [disabled]="!editMode">
                          </mat-form-field>

                        </div>
                      </div>
                    </div>

                    <div class="col-3">
                      <div class="row">
                        <div class="col-sm-12">

                          <mat-form-field appearance="fill" style="width : 100%">
                            <mat-label>Customer PO</mat-label>
                            <input matInput [(ngModel)]="order.poexternal" [disabled]="!editMode">
                          </mat-form-field>

                        </div>
                      </div>
                    </div>

                    <div class="col-3">
                      <div class="row">
                        <div class="col-sm-12">

                          <mat-form-field appearance="fill" style="width : 100%">
                            <mat-label>RECEIVED DATE</mat-label>
                            <!--#docregion toggle-->
                            <input matInput [matDatepicker]="picker11" [(ngModel)]="order.receivedDate" [disabled]="!editMode">
                            <mat-datepicker-toggle matSuffix [for]="picker11"></mat-datepicker-toggle>
                            <mat-datepicker #picker11></mat-datepicker>
                            <!--#enddocregion toggle-->
                          </mat-form-field>

                        </div>
                      </div>
                    </div>

                    <div class="col-3">
                      <div class="row">
                        <div class="col-sm-12">

                          <mat-form-field appearance="fill" style="width : 100%">
                            <mat-label>CUSTOMER</mat-label>
                            <select matNativeControl required [(ngModel)]="order.customerId" [disabled]="!editMode">
                              <option *ngFor="let customer of customersList" [value]="customer.custIdno">{{customer.companyName}}</option>
                            </select>
                          </mat-form-field>

                        </div>
                      </div>
                    </div>

                    <!--FIELD LABELS END-->

                  </div>
                </div>
                <div class="col-6">
                  <div class="row">
                    <div class="col-9">
                    </div>
                    <div class="col-3">
                      <button type="button" class="btn btn-secondary" (click)="gotoOrders(order.ordersId)">Order Details</button>
                    </div>
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="col">

                    <carousel arrowsTheme="dark" overflowCellsLimit="10" height="150" freeScroll="true">
                      <div id="imgCarousel" class="carousel-cell" *ngFor="let orderdetail of order.ordersDetails">
                        <img src="{{orderdetail.products.picPath}}" title="{{orderdetail.products.productName}}">
                        <div class="tool-tip">
                          <div class="arrow-down"> </div>
                          {{orderdetail.products.productName}}
                        </div>
                      </div>
                    </carousel>

                </div>
              </div>

            </div>






          </div>

        </div>



      </div>
    </div>
  </div>




</div>
