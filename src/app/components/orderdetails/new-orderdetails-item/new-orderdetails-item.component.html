<div class="row">
    <div class="col-6">
        <div class="row">
            <div class="col-4">
                <div class="row item-image">
                    <img class="productimage" src="{{product.picPath}}">
                </div>
                <div class="row">
                    <button class="btn btn-outline-success col-md-6 mb-2" (click)="save()" [disabled]="disableSaveButton">
                        <i class="fa fa-save"></i> Save
                    </button>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <!-- dropdown fields here -->

                    <mat-form-field appearance="fill">
                        <mat-label>Product</mat-label>
                        <input type="text"
                               matInput
                               [(ngModel)]="product"
                               [formControl]="productControl"
                               [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="productChange($event)">
                          <mat-option *ngFor="let product of filteredProducts | async" [value]="product">
                            {{product.productName}}
                          </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>

                </div>
                <div *ngIf="!matCodeDisable" class="row">
                    <!-- dropdown fields here -->

                    <mat-form-field appearance="fill">
                        <mat-label>Material Code</mat-label>
                        <input type="text"
                               matInput
                               [(ngModel)]="materialCode"
                               [formControl]="materialCodeControl"
                               [matAutocomplete]="auto1">
                        <mat-autocomplete autoActiveFirstOption #auto1="matAutocomplete" [displayWith]="displayMatCode" (optionSelected)="matCodeChange($event)">
                          <mat-option *ngFor="let matCode of filteredMaterialCodes | async" [value]="matCode">
                            {{matCode.code}}
                          </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>

                </div>
                <div *ngIf="!matSizeDisable" class="row">
                    <!-- dropdown fields here -->

                    <mat-form-field appearance="fill">
                        <mat-label>Size</mat-label>
                        <input type="text"
                               matInput
                               [(ngModel)]="materialSize"
                               [formControl]="materialSizeControl"
                               [matAutocomplete]="auto2">
                        <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete" [displayWith]="displayMatSize" (optionSelected)="matSizeChange($event)">
                          <mat-option *ngFor="let matSize of filteredMaterialSizes | async" [value]="matSize">
                            {{matSize}}
                          </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>

            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <!-- qty ordered -->
                    <mat-form-field appearance="fill">
                        <mat-label>QTY ORDERED</mat-label>
                        <input matInput type="number" [(ngModel)]="orderDetails.qtyordered">
                    </mat-form-field>

                </div>
                <div class="row">
                    <!-- qty shipped -->
                    <mat-form-field appearance="fill">
                        <mat-label>QTY SHIPPED</mat-label>
                        <!-- <input matInput type="number" [(ngModel)]="orderDetails.qtyshipped" readonly> -->
                        <input matInput type="number" [(ngModel)]="orderDetails.qtyshipped">
                    </mat-form-field>
                </div>
                <div class="row">
                    <!-- qty invoiced -->
                    <mat-form-field appearance="fill">
                        <mat-label>QTY INVOICED</mat-label>
                        <!-- <input matInput type="number" [(ngModel)]="orderDetails.qtyinvoiced" readonly> -->
                        <input matInput type="number" [(ngModel)]="orderDetails.qtyinvoiced">
                    </mat-form-field>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <!-- Entry Date -->

                    <!-- <mat-form-field appearance="fill" style="width : 170px" disabled> -->
                    <mat-form-field appearance="fill" style="width : 170px">
                        <mat-label>ENTRY DATE</mat-label>
                        <!-- #docregion toggle -->
                        <input matInput [matDatepicker]="entryDate" [(ngModel)]="orderDetails.entryDate">
                        <mat-datepicker-toggle matSuffix [for]="entryDate"></mat-datepicker-toggle>
                        <mat-datepicker #entryDate></mat-datepicker>
                        <!-- #enddocregion toggle -->
                    </mat-form-field>

                </div>
                <div class="row">
                    <!-- Due Date -->

                    <mat-form-field appearance="fill" style="width : 170px">
                        <mat-label>DUE DATE</mat-label>
                        <!-- #docregion toggle -->
                        <input matInput [matDatepicker]="dueDate" [(ngModel)]="orderDetails.dueDate" required>
                        <mat-datepicker-toggle matSuffix [for]="dueDate"></mat-datepicker-toggle>
                        <mat-datepicker #dueDate></mat-datepicker>
                        <!-- #enddocregion toggle -->
                    </mat-form-field>

                </div>
            </div>
        </div>
        <div class="row">

            <!-- COMMENT HERE -->

            <mat-form-field appearance="fill" style="width : 100%;">
                <mat-label>COMMENT</mat-label>
                <textarea matInput style="height : 20px" [(ngModel)]="orderDetails.comment"></textarea>
            </mat-form-field>

        </div>
    </div>
</div>
